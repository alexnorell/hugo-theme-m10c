<header class="app-header">
  <a href="{{ .Site.BaseURL }}"><img class="app-header-avatar-home" src="{{ .Site.Params.avatar | relURL }}" alt="{{ .Site.Params.author }}" /></a>
  <span class="app-header-title-home">{{ .Site.Title }}</span>
  {{ partial "nav-bar.html" . }}
  <p>{{ .Site.Params.description }}</p>
  {{ partial "socials.html" . }}
</header>
