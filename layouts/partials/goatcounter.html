{{ with site.Params.goatcounter }}
  {{ $countURL := printf "%s/count" . }}
  {{ $countScript := printf "%s/count.js" . }}
  <script>
      window.goatcounter = {
          path: function(p) { return location.host + p }
      }
  </script>
  <script data-goatcounter={{ $countURL }}
          async src={{ $countScript }}></script>
{{ end }}
