<div class="expandable-box" id="expandable-{{ .Get "title" }}">
    <div class="expandable-header" onclick="toggleExpand(this)">
        <div class="header-content">
            <span class="header-title">{{ .Get "title" }}</span>
            {{ with .Get "vert" }}
                <span class="header-vert">{{ . }}</span>
            {{ end }}
        </div>
        <div class="arrow"></div>
    </div>
    <div class="expandable-content">
        {{ .Inner }}
    </div>
</div>
