<div class="ski-stats-container">
    <table class="ski-stats-table">
        <tr>
            <td class="ski-stats-title">Days</td>
            <td class="ski-stats-title">Mountains</td>
            <td class="ski-stats-title">Vertical Feet</td>
        </tr>
        <tr>
            <td class="ski-stats-value">{{ .Get 0 }}</td>
            <td class="ski-stats-value">{{ .Get 1 }}</td>
            <td class="ski-stats-value">{{ .Get 2 }}</td>
        </tr>
    </table>
</div>
